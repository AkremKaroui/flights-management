#Importing critical properties
spring.config.import=file:env.properties

spring.application.name=flights-management
server.port=8088

#POSTGRESS CONNECTION
spring.datasource.url=jdbc:postgresql://localhost:5432/flights-management-db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
#Secret Key
spring.security.jwt.key=${JWT_KEY}
##Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_MAIL}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
#FrontEnd
frontEndLoginUrl=http://localhost:5000/login
viewBookingUrl=http://localhost:5000/my-bookings


